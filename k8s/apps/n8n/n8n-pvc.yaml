---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: n8n-data-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/host-cluster/pvc/n8n
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data-pvc
  namespace: n8n
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  volumeName: n8n-data-pv
  resources:
    requests:
      storage: 2Gi
