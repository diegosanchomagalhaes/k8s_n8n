apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-pvc
  namespace: n8n
  labels:
    app: n8n
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path # k3d default storage class
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: n8n-data-pvc
  namespace: n8n
  labels:
    app: n8n
    component: data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path # k3d default storage class
  resources:
    requests:
      storage: 2Gi
