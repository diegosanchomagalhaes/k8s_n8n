# Grafana TLS Certificate
# Certificado autom√°tico via cert-manager para HTTPS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: grafana
  labels:
    app: grafana
    component: tls
spec:
  secretName: grafana-tls
  issuerRef:
    name: k3d-selfsigned
    kind: ClusterIssuer
  dnsNames:
    - grafana.local.127.0.0.1.nip.io
