# Zabbix SNMP Traps Deployment
# Receptor de SNMP traps de dispositivos de rede
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-snmptraps
  namespace: zabbix
  labels:
    app: zabbix
    component: snmptraps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix
      component: snmptraps
  template:
    metadata:
      labels:
        app: zabbix
        component: snmptraps
    spec:
      containers:
        - name: zabbix-snmptraps
          image: zabbix/zabbix-snmptraps:ubuntu-7.4.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 162
              name: snmp-trap
              protocol: UDP
          volumeMounts:
            - name: snmptraps-data
              mountPath: /var/lib/zabbix/snmptraps
      volumes:
        - name: snmptraps-data
          persistentVolumeClaim:
            claimName: zabbix-snmptraps-pvc

---
# Zabbix SNMP Traps Service
apiVersion: v1
kind: Service
metadata:
  name: zabbix-snmptraps
  namespace: zabbix
  labels:
    app: zabbix
    component: snmptraps
spec:
  type: ClusterIP
  selector:
    app: zabbix
    component: snmptraps
  ports:
    - port: 162
      targetPort: 162
      protocol: UDP
      name: snmp-trap
