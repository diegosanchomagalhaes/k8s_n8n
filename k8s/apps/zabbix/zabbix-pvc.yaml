# Zabbix Persistent Volume Claims
# PVCs para armazenamento persistente do Zabbix
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zabbix-server-pvc
  namespace: zabbix
  labels:
    app: zabbix
    component: server
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ""
  volumeName: zabbix-server-pv

