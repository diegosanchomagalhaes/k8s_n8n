# Zabbix Agent2 Deployment
# Deployment escalável do Agent2 para monitoramento distribuído
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-agent2
  namespace: zabbix
  labels:
    app: zabbix
    component: agent2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix
      component: agent2
  template:
    metadata:
      labels:
        app: zabbix
        component: agent2
    spec:
      containers:
        - name: zabbix-agent2
          image: zabbix/zabbix-agent2:ubuntu-7.4.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 10050
              name: agent
              protocol: TCP
          env:
            - name: ZBX_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ZBX_SERVER_HOST
              value: "zabbix-server.zabbix.svc.cluster.local"
            - name: ZBX_SERVER_PORT
              value: "10051"
            - name: ZBX_PASSIVE_ALLOW
              value: "true"
            - name: ZBX_ACTIVE_ALLOW
              value: "true"
            - name: ZBX_DEBUGLEVEL
              value: "3"
            - name: ZBX_TIMEOUT
              value: "10"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 10050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 10050
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
# Zabbix Agent2 Service
# Service para comunicação com os agents
apiVersion: v1
kind: Service
metadata:
  name: zabbix-agent2
  namespace: zabbix
  labels:
    app: zabbix
    component: agent2
spec:
  type: ClusterIP
  selector:
    app: zabbix
    component: agent2
  ports:
    - port: 10050
      targetPort: 10050
      protocol: TCP
      name: agent
