# Zabbix Services
# Services para expor Zabbix Server e Web Frontend
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
  namespace: zabbix
  labels:
    app: zabbix
    component: server
spec:
  type: ClusterIP
  ports:
    - port: 10051
      targetPort: 10051
      protocol: TCP
      name: zabbix-trapper
  selector:
    app: zabbix
    component: server

---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web
  namespace: zabbix
  labels:
    app: zabbix
    component: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    app: zabbix
    component: web
