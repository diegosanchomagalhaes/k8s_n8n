# Zabbix Persistent Volumes (hostPath)
# PVs para dados do Zabbix Server e Web Frontend
# ⚠️ ARQUIVO GERADO AUTOMATICAMENTE - Configurado via script
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zabbix-server-pv
  labels:
    app: zabbix
    component: server
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /home/dsm/cluster/pvc/zabbix/server
    type: DirectoryOrCreate

