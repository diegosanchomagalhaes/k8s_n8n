# Zabbix Web Service HPA (Horizontal Pod Autoscaler)
# Auto-scaling do Web Service baseado em CPU e mem√≥ria
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zabbix-web-service-hpa
  namespace: zabbix
  labels:
    app: zabbix
    component: web-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zabbix-web-service
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30
