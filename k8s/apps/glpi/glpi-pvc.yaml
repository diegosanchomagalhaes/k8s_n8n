# GLPI PVCs - Persistent Volume Claims
# Define COMO as aplicações solicitam armazenamento
# Vincula-se aos PVs através dos seletores (labels)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: glpi-pvc
  namespace: glpi
  labels:
    app: glpi
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath-storage
  selector:
    matchLabels:
      app: glpi
      component: storage
      storage-type: hostpath
  resources:
    requests:
      storage: 5Gi
