# GLPI Horizontal Pod Autoscaler
# Escalabilidade automática baseada em CPU e memória
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: glpi-hpa
  namespace: glpi
  labels:
    app: glpi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: glpi
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
