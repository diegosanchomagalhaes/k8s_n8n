apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: prometheus
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - prometheus.local.127.0.0.1.nip.io
      secretName: prometheus-tls
  rules:
    - host: prometheus.local.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
