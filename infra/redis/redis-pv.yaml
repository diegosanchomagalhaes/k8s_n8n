# Redis PVC - Using k3d default local-path storage class
# This provides automatic local storage management on Linux
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: redis
  labels:
    app: redis
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path # k3d default storage class
  resources:
    requests:
      storage: 5Gi
